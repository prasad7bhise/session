
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
  <div class="pull-right">
      <div class="message">Welcome {{fname}}</div>
      <button (click)="onLogout()" class="btn btn-success pull-right">Logout</button>
  
  </div>
    </div>
  </div>

<h1>User List</h1>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Mobile</th>
            <th>City</th>
            <th>Address</th>
            <th>Image</th>
            <th>File</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{fname}}</td>
            <td>{{lname}}</td>
            <td>{{email}}</td>
            <td>{{gender}}</td>
            <td>{{mobile}}</td>
            <td>{{city}}</td>
            <td>{{address}}</td>
            <td> <img class="thumbnail" src = "{{image}}" ></td>
            <td><a href = "http://localhost:4200/{{file}}" download><img src ="../assets/zipfile.png"></a></td>
        </tr>
    </tbody>
</table>
