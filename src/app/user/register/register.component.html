<h2>Add Product</h2>

<div class = "form">
    <div class = "form-group">
        <label for="">First Name</label>
        <input [(ngModel)]="firstname" type="text" class="form-control">
    </div>

    <div class = "form-group">
        <label for="">Last Name</label>
        <input [(ngModel)]="lastname" type="text" class="form-control">
    </div>

    <div class = "form-group">
        <label for="">Email</label>
        <input [(ngModel)]="email" type="email" class="form-control">
    </div>

    <div class = "form-group">
        <label for="">Gender</label>
        <select [(ngModel)]="gender" placeholder = "select gender" class="form-control">
          <option *ngFor="let gender of genders">{{gender}}</option>
        </select>
    </div>

    <div class = "form-group">
        <label for="">Password</label>
        <input [(ngModel)]="password" type="password" class="form-control">
    </div>


    <div class = "form-group">
        <label for="">Mobile Number</label>
        <input [(ngModel)]="mobile" type="number" class="form-control">
    </div>

    <div class = "form-group">
        <label for="">City</label>
        <input [(ngModel)]="city" type="text" class="form-control">
    </div>

    <div class = "form-group">
        <label for="">Address</label>
        <textarea [(ngModel)]="address" class="form-control" rows="5"></textarea>
    </div>

    <div class = "form-group">
        <label for="">Select image</label>
        <input (change)="onSelectImage($event)" type="file"      class="form-control">
    </div>

    <div class = "form-group">
        <label for="">Select File</label>
        <input (change)="onSelectFile($event)" type="file" class="form-control">
    </div>


    <div class = "form-group">
        <button (click)="onSave()" class="btn btn-primary">Save</button>
        <button (click)="onCancel()" routerLink = '/user-login' class="btn btn-danger float-right">Cancel</button>
    </div>

</div>
